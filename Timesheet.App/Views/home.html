<div class="bounceInUp animated">
    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="glyphicon glyphicon-home"></span> Home
        </div>
    </div>
    <div class="btn-group-vertical col-xs-12">
        <button type="button" class="btn btn-primary" ng-if="user.type == 'Vendor'" ng-click="clients()"><span class="glyphicon glyphicon-usd"></span> My Clients</button>
        <button type="button" class="btn btn-primary" ng-if="user.type == 'Vendor'" ng-click="consultants()"><span class="glyphicon glyphicon-copyright-mark"></span> My Consultants</button>
        <button type="button" class="btn btn-primary" ng-if="user.type == 'Vendor'" ng-click="contracts()"><span class="glyphicon glyphicon-ok-sign"></span> My Contracts</button>
        <button type="button" class="btn btn-primary" ng-if="timesheetsVisible()" ng-click="timesheets()"><span class="glyphicon glyphicon-time"></span> My Timesheets</button>
        <button type="button" class="btn btn-primary" ng-click="account()"><span class="glyphicon glyphicon-user"></span> My Account</button>
        <button type="button" class="btn btn-primary" ng-click="password()"><span class="glyphicon glyphicon-lock"></span> Change Password</button>
        <button type="button" class="btn btn-primary" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Log Out</button>
    </div>
</div>
