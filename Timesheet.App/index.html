<!DOCTYPE html>

<html ng-app="timesheetApp">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Timesheets</title>

    <link href="Content/animate.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />

    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap/bootstrap.min.js"></script>

    <script src="Scripts/angular/angular.min.js"></script>
    <script src="Scripts/angular/angular-route.min.js"></script>
    <script src="Scripts/angular/angular-cookies.min.js"></script>
    <script src="Scripts/angular/angular-animate.min.js"></script>

    <script src="Scripts/app/main.js"></script>
    <script src="Scripts/app/route.js"></script>

    <!-- factory -->
    <script src="Scripts/factory/uiFactory.js"></script>
    <script src="Scripts/factory/calendarFactory.js"></script>
    <script src="Scripts/factory/cookieFactory.js"></script>
    <script src="Scripts/factory/userFactory.js"></script>
    <script src="Scripts/factory/clientFactory.js"></script>
    <script src="Scripts/factory/consultantFactory.js"></script>
    <script src="Scripts/factory/contractFactory.js"></script>
    <script src="Scripts/factory/timesheetFactory.js"></script>
    <script src="Scripts/factory/securityFactory.js"></script>

    <!-- controller -->
    <script src="Scripts/controller/homeController.js"></script>
    <script src="Scripts/controller/userController.js"></script>
    <script src="Scripts/controller/clientController.js"></script>
    <script src="Scripts/controller/consultantController.js"></script>
    <script src="Scripts/controller/contractController.js"></script>
    <script src="Scripts/controller/timesheetController.js"></script>

    <script>
        $(document).ready(function () {
            //debugger;
            $('#userName').text(unescape(document.cookie.split(escape('|'))[1]));
        });
    </script>
</head>

<body style="margin-top: 40px">

    <nav class="navbar navbar-inverse navbar-fixed-top slideInDown animated" role="navigation" id="header">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Timesheets</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="mymenu">
                <ul class="nav navbar-nav navbar-right">
                    <p class="navbar-text">Welcome, <span id="userName"></span>!</p>                    
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        <div id="ajax" class="text-center hidden" style="position: absolute;top:100%;left:0;width: 100%;height:100%;z-index:2;opacity:1;filter: alpha(opacity = 50);"><img src="Content/img/ajax.gif" /></div>
    </nav>

    <div class="container">
        <br />
        <div>
            <div ng-view class="col-md-12" id="mainplaceholder"></div>
        </div>
    </div>
</body>
</html>
